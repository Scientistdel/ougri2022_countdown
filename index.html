<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital@1&display=swap" rel="stylesheet">

    <title>OUGRI 2022 Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    

</head>

<body>
    
    <div class="p_container">
        <h1 id="countdown">
            <marquee scrolldelay="100" direction="up"> OUGRI 2022 COUNTDOWN...
            </marquee>   
            </h1>
     <div class="container">
      
        <div style="width: 130px;" class="box1">
            <h2 id="days-text">Days</h2>
            <p id="days">000</p>
        </div>
        <div class="box2">
            <h2 id="hours-text">Hours</h2>
            <p id="hours">00</p>
        </div>
        <div class="box3">
            <h2 id="minutes-text">Minutes</h2>
            <p id="minutes">00</p>
        </div>
        <div class="box4">
            <h2 id="seconds-text">Seconds</h2>
            <p id="seconds">00</p>
        </div>
        
        <!-- digital clock -->
        <div id="d_parent">
            <div id="d1"><h2 id="timeup">Current time...</h2></div>
       
        <div id="time">
            
            <div id="hoursd" style ="--clr: #3d4eeb;">00</div>
            <div id="minutesd" style ="--clr: #74f31f;">00</div>
            <div id="secondsd" style ="--clr: #d9d91c;">00</div>
            <div id="ampmd">AM</div>
  
        </div>
        </div>
        

     </div>
    </div>

    <div style="background: rgb(204, 24, 24);" class="alert">
        <h1 style="padding: 50px 80px;color: white;">The wait is over!</h1>
    </div>

    <!-- digital clock -->
    <script>
        let hours=document.getElementById("hoursd");
        let minutes=document.getElementById("minutesd");
        let seconds=document.getElementById("secondsd");
        let ampm=document.getElementById("ampmd");
        
        setInterval(()=>{
        let h= new Date().getHours();
        let m= new Date().getMinutes();
        let s= new Date().getSeconds();

        let am = h >= 12 ? "PM" : "AM" ;

        if (h > 12){
            h = h-12;
        }
        
        h = (h<10) ? "0"+h : h;
        m = (m<10) ? "0"+m : m;
        s = (s<10) ? "0"+s : s;


        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = am;
        })
    </script>
</body>
</html>
